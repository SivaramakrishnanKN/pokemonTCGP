<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Pokemon Card</title>
</head>
<body>
  <h1>Add Pokemon Card</h1>
  <form id="card-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    <br />

    <label for="type">Type:</label>
    <select id="type" required>
      <option value="FIRE">Fire</option>
      <option value="WATER">Water</option>
      <option value="GRASS">Grass</option>
      <option value="ELECTRIC">Electric</option>
    </select>
    <br />

    <label for="hp">HP:</label>
    <input type="number" id="hp" required />
    <br />

    <label for="moves">Moves:</label>
    <div id="move-container">
      <!-- Move Inputs Will Be Dynamically Added Here -->
    </div>
    <button type="button" id="add-move">Add Move</button>
    <br />

    <label for="basic">Basic:</label>
    <input type="checkbox" id="basic" />
    <br />

    <label for="ex">Ex:</label>
    <input type="checkbox" id="ex" />
    <br />

    <button type="submit">Submit</button>
  </form>

  <script src="./app.ts"></script>
</body>
</html>
